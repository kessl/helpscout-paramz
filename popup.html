<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      height: 120px;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      height: 32px;
      margin-top: 12px;
      font-size: 14px;
      cursor: pointer;
      background: #007cba;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #005a87;
    }
  </style>
</head>
<body>
  <label for="utmParams">Add params to pasted text:</label>
  <input type="text" id="utmParams" placeholder="utm_content=foo&utm_source=bar">
  <button id="saveButton">Save</button>
  <script src="popup.js"></script>
</body>
</html>
