<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      width: 320px;
      height: 140px;
      margin: 0;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      background: #1a1a2e;
      color: white;
      overflow: hidden;
    }

    .container {
      background: #16213e;
      border-radius: 16px;
      padding: 16px;
      border: 2px solid #0f4c75;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 13px;
      font-weight: 700;
      color: #00ffff;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      background: #ffffff;
      color: #000;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px #ff1493;
    }

    input::placeholder {
      color: #666;
    }

    button {
      width: 100%;
      height: 40px;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
      background: #ff1493;
      color: white;
      border: none;
      border-radius: 8px;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: #ff69b4;
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.98);
    }

    .saved {
      background: #00ff00 !important;
      color: #000 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="utmParams">hit helpscout links different with these params:</label>
    <input type="text" id="utmParams" placeholder="utm_term=vibe&utm_id=cookin">
    <button id="saveButton">LOCK IT IN</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
